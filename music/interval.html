<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0x00A0的音程练习</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>0x00A0的音程练习</h1>
        <p class="sub">键盘：<span class="kbd">1~9</span> 选项，<span class="kbd">N</span> 下一题，<span class="kbd">S</span> 答案，<span class="kbd">R</span> 重置统计。</p>

        <p class="sub" style="margin-top:8px; display:flex; gap:14px; align-items:center; flex-wrap:wrap;">
          <label style="display:flex; gap:8px; align-items:center; font-weight:750; color: var(--muted);">
            <input id="optTab" type="checkbox" />
            吉他 TAB 谱（标准调弦）
          </label>

          <label style="display:flex; gap:8px; align-items:center; font-weight:750; color: var(--muted);">
            <input id="optAltered" type="checkbox" />
            变化音程
          </label>

          <label style="display:flex; gap:8px; align-items:center; font-weight:750; color: var(--muted);">
            <input id="optCompound" type="checkbox" />
            复音程
          </label>
        </p>
      </div>
      <div class="stats" aria-label="统计">
        <span>正确 <span id="statCorrect">0</span></span>
        <span class="dot" aria-hidden="true"></span>
        <span>总题 <span id="statTotal">0</span></span>
        <span class="dot" aria-hidden="true"></span>
        <span>正确率 <span id="statAcc">0%</span></span>
      </div>
    </header>

    <section class="card">
      <div class="row">
        <div class="noteNames" id="noteNames">—</div>
        <div class="hint" id="dirHint">—</div>
      </div>

      <div class="staffWrap" aria-label="五线谱">
        <svg id="staffSvg" viewBox="0 0 820 240" role="img" aria-label="Staff"></svg>
      </div>

      <div class="choices" id="choices"></div>

      <div class="feedback" aria-live="polite">
        <div id="msg" class="msg">请选择音程</div>
        <div id="detail" class="detail"></div>
        <div class="btnRow">
          <button id="btnNext" class="primary" type="button">下一题</button>
          <button id="btnShow" type="button">显示答案</button>
          <button id="btnReset" type="button">重置统计</button>
        </div>
      </div>
    </section>
  </div>
  <footer>
      © 2026 0x00A0. All rights reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
